version: '3'
services:
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus-config.yml:/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"     # конфигурация для доступа контейнеров к сети хоста

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"